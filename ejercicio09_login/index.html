<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Iniciar sesión</h1>
    <form method="POST" action="/login">
      <input type="text" name="usuario" placeholder="Usuario" />
      <input type="password" name="contraseña" placeholder="Contraseña" />
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
