<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Iniciar sesión</h1>
    <form action="/login" method="POST">
      <label>Usuario: <input type="text" name="username" /></label><br />
      <label>Contraseña: <input type="password" name="password" /></label><br />
      <button type="submit">Ingresar</button>
    </form>
  </body>
</html>
